<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OmdbAPI</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="main-search">
                <div class="input-group input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control search-input" placeholder="Search">
                </div>
                <fieldset class="form-group ">
                    <div class="row">
                        <div class="col-sm-10 form-check-inline radio-buttons">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="search-type" id="gridRadios1" value="" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    All
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="search-type" id="gridRadios2" value="movie">
                                <label class="form-check-label" for="gridRadios2">
                                    Movies
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="search-type" id="gridRadios3" value="series">
                                <label class="form-check-label" for="gridRadios3">
                                    Series
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="row movies">

        </div>

        <div class="row movie-overview mb-5">

        </div>
    </div>




    <script src=" js/localstorage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
